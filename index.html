
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    #quote-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="quote-box">Loading quote...</div>

  <script>
    fetch('quotes.json')
      .then(response => response.json())
      .then(quotes => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById('quote-box').textContent = quotes[randomIndex].quote;
      })
      .catch(error => {
        document.getElementById('quote-box').textContent = "Failed to load quotes.";
        console.error(error);
      });
  </script>
</body>
</html>
